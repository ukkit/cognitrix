{% extends "base.html" %}

{% block page_title %}Page Not Found - Cognitrix{% endblock %}

    <div class="card">
        <div class="card-body py-5">
            <i class="fas fa-search fa-4x mb-4 text-muted"></i>
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Prompt Not Found</h2>

            <div>

                <a href="/search" class="btn btn-outline-primary">
                    <i class="fas fa-search me-1"></i>Search Prompts

            </div>
        </div>
    </div>
</div>
{% endblock %}
