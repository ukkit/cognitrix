<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Cognitrix{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Chat-o-llama consistent styling */
        body {
            font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: .9em;
            background-color: #0d1117;
            color: #f0f6fc;
        }

        /* Dark theme cards */
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #f0f6fc;
        }

        .card-header {
            background-color: #21262d;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
        }

        /* Prompt cards with hover effects */
        .prompt-card {
            transition: all 0.2s ease;
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .prompt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
            border-color: #8b5cf6;
        }

        /* Category badges */
        .category-badge {
            font-size: 0.60em;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Stats cards with purple gradient */
        .stats-card {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        /* Navigation styling */
        .navbar {
            background-color: #21262d !important;
            border-bottom: 1px solid #30363d;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #8b5cf6 !important;
        }

        .navbar-brand:hover {
            color: #a855f7 !important;
        }

        /* Form controls */
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #f0f6fc;
        }

        .form-control:focus {
            background-color: #0d1117;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            color: #f0f6fc;
        }

        .form-control::placeholder {
            color: #7d8590;
        }

        /* Buttons */
        .btn-primary {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .btn-primary:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
        }

        .btn-outline-primary {
            color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .btn-outline-primary:hover {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .btn-success {
            background-color: #22c55e;
            border-color: #22c55e;
        }

        .btn-outline-light {
            color: #f0f6fc;
            border-color: #30363d;
        }

        .btn-outline-light:hover {
            background-color: #30363d;
            border-color: #30363d;
            color: #f0f6fc;
        }

        /* List groups */
        .list-group-item {
            background-color: #161b22;
            border-color: #30363d;
            color: #f0f6fc;
        }

        .list-group-item:hover {
            background-color: #21262d;
            color: #8b5cf6;
        }

        .list-group-item-action:focus,
        .list-group-item-action:hover {
            background-color: #21262d;
            color: #8b5cf6;
        }

        /* Badges */
        .badge {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-primary {
            background-color: #8b5cf6 !important;
        }

        .bg-secondary {
            background-color: #6b7280 !important;
        }

        /* Pre code blocks */
        pre {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.75em;
            line-height: 1.25;
            color: #f0f6fc;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Links */
        a {
            color: #8b5cf6;
        }

        a:hover {
            color: #a855f7;
        }

        .text-decoration-none:hover {
            color: #a855f7 !important;
        }

        /* Alerts */
        .alert-info {
            background-color: #1e293b;
            border-color: #334155;
            color: #cbd5e1;
        }

        /* Text colors */
        .text-muted {
            color: #7d8590 !important;
        }

        /* Input groups */
        .input-group-text {
            background-color: #21262d;
            border-color: #30363d;
            color: #f0f6fc;
        }

        /* Card footer */
        .card-footer {
            background-color: #0d1117;
            border-top: 1px solid #30363d;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-md-2 {
                margin-bottom: 1rem;
            }
            .navbar-nav form {
                margin-top: 0.5rem;
            }
            .navbar-nav input {
                width: 200px !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>Cognitrix
            </a>
            <div class="navbar-nav ms-auto">
                <form class="d-flex" action="/search" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search prompts..." style="width: 300px;">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-folder me-2"></i>Categories</h6>
                    </div>
                    <div class="card-body p-2">
                        <div class="list-group list-group-flush">
                            {% for category, prompts in categories.items() %}
                            <a href="/category/{{ category }}" class="list-group-item list-group-item-action border-0 py-1">
                                {{ category.title() }}
                                <span class="badge bg-secondary ms-2">{{ prompts|length }}</span>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                {% block main_content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                const searchInput = document.querySelector('input[name="q"]');
                if (searchInput) searchInput.focus();
            }
            if (e.key === 'Escape') {
                const searchInput = document.querySelector('input[name="q"]');
                if (searchInput) {
                    searchInput.value = '';
                    searchInput.blur();
                }
            }
        });
    </script>
</body>
</html>
